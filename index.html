<script>

    //Creating function for computer choice
    function getComputerChoice(){
        
        let random = Math.floor(Math.random() * 3) + 1;
        let computerChoice;
        switch (random) {
            case 1:
                computerChoice = "rock";
                break;
            case 2:
                computerChoice = "scissor";
                break;
            case 3:
                computerChoice = "paper";
                break;
        
            default:
                break;
        }

        return computerChoice;
    }

    


</script>
